<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
</head>
<body>
<h3> Archived Tasks</h3>
<div id="messages" class="container">
    <modal></modal>
    <message title="Task 1" body="Write a blog"> </message>
    <message title="Task 2" body="Write a report"> </message>

</div>

<div id="app">
    <h3>Add new Task</h3>
    <input type="text" v-model="message">
    <input type="button" v-on:click="Add()" value="Add"/>

    <h3>Pending Tasks </h3>
    <p v-for="(task, index) in tasks">
        <span v-text="task.name"></span>
        <a href="#" v-on:click.prevent="deleteObject(index)">&times;</a>
    </p>
</div>
<div id="list">
    <h3>Completed Tasks </h3>
    <tasks> Write a report </tasks>
    <tasks> Do a code sample </tasks>
</div>

<div id="counter-event-example">
    <p>{{ total }}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
</div>





<script src="dist/build.js"></script>
</body>
</html>
